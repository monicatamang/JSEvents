<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style/style.css">
</head>
<body>
    <header>
        <h1 id="title">Random Website</h1>
        <p>Hover over "Random Website" to change the colour of the background!</p>
    </header>
    <main>
        <article id="clickEffectContainer">
            <p class="instructions" id="instructionsOne">Click to watch a 5 minute video!</p>
            <div id="videoContainer">
                <iframe id="shortVideo" src="https://www.youtube.com/embed/t4Q8OhAIXZ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>This video is not supported by your browser.</iframe>
                <button>Watch Video</button>
            </div>
        </article>
        <article id="tweetsContainer">
            <p class="instructions" id="instructionsTwo">Press your space bar to receive a random tweet!</p>
            <div>
                <p id="randomTweets"></p>
                <p id="usernames"></p>
                <p id="dateCreated"></p>
            </div>
        </article>
        <article id="hoverEffectContainer">
            <p class="instructions" id="instructionsThree">Hover over the box to reveal a surprise!</p>
            <div id="hoverContainer">
                <img src="/images/giraffe.png" alt="A cropped photo of a giraffe's head. The giraffe is light brown in colour with a dark brown patterned coat, happily smiling in the photo.">
                <div id="box"></div>
            </div>
        </article>
    </main>
    <footer>
        <p>Thanks for visiting!</p>
    </footer>
    <script src='/js/app.js'></script>
</body>
</html>
